<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="styles.css" />
    <title>Portofolio of Theodoros Diamantopoulos</title>

  <body>
    <!-- START NAV -->
    <nav id="navbar" class="nav">
      <ul>
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <!-- END NAV -->
    <!-- START WELCOME SECTION -->
    <section id="welcome-section" class="welcome-section">
      <h1>Hi I am Theodoros</h1>
      <p>A Web Developer</p>
    </section>
    <!-- END WELCOME SECTION -->
    <!-- START PROJECTS SECTION -->
    <section id="projects" class="project-section">
      <h2 class="projects-section-header">These are some of my projects</h2>
      <div class="projects-grid">
        <!-- PUT NEW PROJECTS -->
        <!-- START PROJECT ONE -->
        <a href="" target="_blank" class="project project-tile">
          <img class="project-image" src="" alt="project" />

            <span class="code">&lt;</span>
            Project-Page
            <span class="code">/&gt;</span>
          </p>

        <!-- END PROJECT ONE -->
      </div>

      <a href="https://codepen.io/FreeCodeCamp/" class="btn btn-show-all" target="_blank"

      ></a>
      <!-- SHOW ALL PROJECTS-->
    </section>
    <!-- ENDS PROJECTS SECTION -->
    <!-- START CONTACT SECTION -->
    <section id="contact" class="contact-section">
      <div id="contact" class="contact-section">
        <h2>Let's Work Together...</h2>
        <p></p>
      </div>
      <div class="contact-links">
        <a
          id="profile-link"
          href="https://github.com/TeoDiamantopoulos"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a href="teodiamantopoulos@outlook.com" class="btn contact-details"
          ><i class="fas fa-at"></i> Send a mail</a
        >
        <a href="tel:6940052657" class="btn contact-details"
          ><i class="fas fa-mobile-alt"></i> Call me</a
        >
      </div>
    </section>
    <!-- END CONTACT SECTION -->
    <footer>
      <p>**This is my portfolio.</p>
      <p>&copy; Created by <span>Theodoros Diamantopoulos</span></p>
    </footer>

    <!-- END FOOTER SECTION -->
